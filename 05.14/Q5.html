<body>
    <h1>그림을 본 느낌은?</h1>
    <img src="https://cdn.casenews.co.kr/news/photo/202003/3424_12976_4543.jpg">
    <div>
        <input id = "input">
        <button id="push">댓글 달기</button>
    </div>
    <div id="display">
    </div>
</body>
</html>

<script>
    $(document).ready( function() {
        let btnPush = $("#push");
        let arr = [];

        btnPush.click(() => {
            let input = $("#input").val();
            let display = $("#display");
            arr.push(input);
            display.html("<li>" + arr + "</li>");
            console.log(arr);

        })
    })

</script>
