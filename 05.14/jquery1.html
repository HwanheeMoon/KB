<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
       integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
       crossorigin="anonymous">
    </script>
</head>
<body>
    <input id="x">
    <input id="y">
    <button type="button" id="btnAdd">+</button>
    <button type="button" id="btnSub">-</button>
    <button type="button" id="btnMul">*</button>
    <button type="button" id="btnDiv">/</button>

    <div id="result"></div>
    
</body>
</html>

<script>
    $(document).ready( function() {
        //alert("jquery!");
        let btnAdd = $("#btnAdd");
        btnAdd.click(() => {
            let x = parseInt($("#x").val());
            let y = parseInt($("#y").val());
            $("#result").html(x + y);
            $("#result").css("color","#ff0000");
            $("#result").prop("style", "background-color:#00ff00");
        })

        let btnSub = $("#btnSub");
        btnSub.click(() => {
            let x = parseInt($("#x").val());
            let y = parseInt($("#y").val());
            $("#result").html(x - y);
        })

        let btnMul = $("#btnMul");
        btnMul.click(() => {
            let x = parseInt($("#x").val());
            let y = parseInt($("#y").val());
            $("#result").html(x * y);
        })

        let btnDiv = $("#btnDiv");
        btnDiv.click(() => {
            let x = parseInt($("#x").val());
            let y = parseInt($("#y").val());
            $("#result").html(x / y);
        })
    });
</script>
