<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="container pt-5 text-center">
        <h1>로그인 화면</h1>
        
    </div>

    <div class="container mt-5">
        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
            <label for="email">이메일</label>
        </div>
        
        <div class="form-floating mt-3 mb-3">
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
            <label for="pwd">패스워드</label>
        </div>
    </div>
    <div class="container d-grid text-center">
        <button type="button" class="btn btn-primary btn-block" onclick="click">로그인</button>
        <p></p>
        
        <a href="" data-bs-toggle="modal" data-bs-target="#myModal">회원가입</a>
    </div>

    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">회원가입</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
      
            <!-- Modal body -->
            <div class="modal-body">
                <div class="container row">
                    <div class="row">
                        <div class="col-9">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
                                <label for="email">이메일</label>
                            </div>
                        </div>
                        <div class="col-3 p-1">
                            <button type="button" class="btn btn-outline-primary">중복확인</button>
                        </div>
                    </div>
                </div>
                    
                <div class="container">
                    <div class="form-floating mt-3 mb-3">
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                        <label for="pwd">패스워드</label>
                    </div>

                    <div class="form-floating mt-3 mb-3">
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                        <label for="pwd">패스워드 확인</label>
                    </div>
                </div>
            </div>
      
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">JOIN</button>
            </div>
      
          </div>
        </div>
      </div>
</body>
</html>
