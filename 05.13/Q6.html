<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Q6</title>
</head>
<body>
    <div class="container mt-5">
        <h3>ID 입력:</h3>
        <input id="id" class="form-control">
        <button onclick="check()" class = "btn btn-warning mt-3 mb-2">회원가입시 ID 중복체크</button>
        <h4 id = "result", style="color: red;"></h4>
    </div>
    <div class="container mt-5">
        <h3>전화번호 입력:</h3>
        <input id="pn" class="form-control">
        <button id = getBtn class = "btn btn-primary mt-3 mb-2">인증번호 받기</button>
        <h4 id = "result2"></h4>
    </div>
    
</body>
</html>
<script>

    const check = () => {
        id = document.getElementById("id");
        const arr = ['root', 'domain', 'apple'];
        if(arr.includes(id.value)) {
            document.getElementById("result").innerHTML = "<p>이미 사용중인 ID입니다. 다른 ID를 선택해주세요.</p>"
        }
        else {
            document.getElementById("result").innerHTML = "<p>사용 가능한 ID입니다.</p>"
        }
    }

    const btn2 = document.getElementById("getBtn");
    btn2.addEventListener("click", () => {
        num = document.getElementById("pn");
        const head = num.value.substr(0, 3);
        
        if (head == "010") {
            res = "01" + Math.floor(Math.random() * 1000);

            document.getElementById("result2").innerHTML = "<p>인증번호 :"+ res + "</p>";
        }
        else if(head == "011") {
            res = "02" + Math.floor(Math.random() * 1000);

            document.getElementById("result2").innerHTML = "<p>인증번호 :"+ res + "</p>";
        } else {
            res = "03" + Math.floor(Math.random() * 1000);

            document.getElementById("result2").innerHTML = "<p>인증번호 :"+ res + "</p>";
        }
    })

</script>
